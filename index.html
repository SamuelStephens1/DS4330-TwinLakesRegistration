<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Lakes Annual Meeting Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h2 id="headTitle">Welcome To The Annual Twin Lakes CO-OP Member Meeting.</h2>
    <form class="col-10 offset-1">
        <label for="txtFirstName" class="form-label">Enter First Name:</label>
        <input id="txtFirstName" class="form-control">
        <label for="txtlastName" class="form-label">Enter Last Name:</label>
        <input id="txtlastName" class="form-control">
        <label for="txtEmail" class="form-label">Enter Email:</label>
        <input id="txtEmail" class="form-control">
        <label for="txtPassword" class="form-label">Enter Password:</label>
        <input id="txtPassword" type="password" class="form-control">
        <label class="form-label">Birth Month</label>
        <select id="cboBirthMonth" class="form-label">
            <option>January</option>
            <option>Febuary</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        //document.getElementByID('btnSubmit')
        $('#btnSubmit').on('click',function(){
            let strMyName = $('#txtFirstName').val();
            let strTitle = $('#headTitle').text();
            let strAlertMessage = 'Hello ' +strTitle+ ', you clicked btnSubmit';
            //alert(strAlertMessage);
            console.log(strAlertMessage);
        })

    </script>
</body>
</html>
