<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwinLakesAnnualMeetingRegistration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/css/styles.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 20rem;" id="divMemberLogin">
            <div class="card-header bg-success text-white">
                <img src="lib/css/img/TWLogo.jpg" alt="Twin Lakes Logo">
                <h3 class="mb-0">Member Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="txtEmail" class="form-label">Email:</label>
                        <input id="txtEmail" class="form-control" type="email">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword" class="form-label">Password:</label>
                        <input id="txtPassword" type="password" class="form-control">
                    </div>
                    <button id="btn01Login" type="button" class="btn bg-success mt-3 col-12 text-white">Login</button>
                    <button id="btn01Forgot" type="button" class="btn bg-primary mt-1 col-12 text-white">Forgot Login</button>
                </form>
            </div>
        </div>
        <div class="card" style="width: 20rem; display: none;" id="divMemberLookup">
            <div class="card-header bg-success text-white">
                <img src="lib/css/img/TWLogo.jpg" alt="Twin Lakes Logo">
                <h3 class="mb-0">Member Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="txtLookupFname" class="form-label">First Name:</label>
                        <input id="txtLookupFname" class="form-control" type="name">
                    </div>
                    <div class="form-group">
                        <label for="txtLookupLname" class="form-label">Last Name:</label>
                        <input id="txtLookupLname" type="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txtLookupAddress" class="form-label">Address:</label>
                        <input id="txtLookupAddress" class="form-control" type="address">
                    </div>
                    <div class="form-group">
                        <label for="txtLookupPhone" class="form-label">Phone:</label>
                        <input id="txtLookupPhone" type="phone" class="form-control">
                    </div>
                    <button id="btn01Login" type="button" class="btn bg-success mt-3 col-12 text-white">Login</button>
                    <button id="btn01Forgot" type="button" class="btn bg-primary mt-1 col-12 text-white">Forgot Login</button>
                </form>
                <button id="btn01Login" type="button" class="btn bg-success mt-3 col-12 text-white">Look-up</button>
                <button id="btn01Forgot" type="button" class="btn bg-primary mt-1 col-12 text-white">Cancel</button>
            </div>
        </div>
        <div class="card" style="width: 20rem; display: none;" id="divMemberSelection">
            <div class="card-header bg-success text-white">
                <img src="lib/css/img/TWLogo.jpg" alt="Twin Lakes Logo">
                <h3 class="mb-0">Member Login</h3>
            </div>
            <div class="card-body">
                <button id="btn01Login" type="button" class="btn bg-success mt-3 col-12 text-white">Login</button>
                <button id="btn01Forgot" type="button" class="btn bg-primary mt-1 col-12 text-white">Forgot Login</button>
            </div>
        </div>
        <div class="card" style="width: 50rem; display: none;" id="divTicketConfirmation">
            <div class="card-header bg-success text-white">
                <img src="lib/css/img/TWLogo.jpg" alt="Twin Lakes Logo">
                <h3 class="mb-0">Check Your Ticket</h3>
            </div>
            <div class="card-body">
                <button id="btn01Login" type="button" class="btn bg-success mt-3 col-12 text-white">Login</button>
                <button id="btn01Forgot" type="button" class="btn bg-primary mt-1 col-12 text-white">Forgot Login</button>
            </div>
        </div>
        <div class="card" style="width: 50rem; display: none;" id="divTicketCorrection">
            <div class="card-header bg-success text-white">
                <img src="lib/css/img/TWLogo.jpg" alt="Twin Lakes Logo">
                <h3 class="mb-0">Check Your Ticket</h3>
            </div>
            <div class="card-body">
                <button id="btn01Login" type="button" class="btn bg-success mt-3 col-12 text-white">Login</button>
                <button id="btn01Forgot" type="button" class="btn bg-primary mt-1 col-12 text-white">Forgot Login</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="lib/js/toggles.js"></script>
    <script src="lib/js/LoginRegistration.js"></script>
</body>

</html>
